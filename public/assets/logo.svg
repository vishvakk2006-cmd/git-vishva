<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Water Drop Icon -->
  <g transform="translate(5, 5)">
    <!-- Main Drop -->
    <path d="M 20 8 Q 20 5 23 5 Q 26 5 26 8 Q 26 16 23 21 Q 20 26 20 33 Q 20 36 17 36 Q 14 36 14 33 Q 14 26 17 21 Q 20 16 20 8 Z" fill="url(#waterGradient)"/>
    
    <!-- Loop Circle -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#loopGradient)" stroke-width="2" stroke-dasharray="6,4" opacity="0.7"/>
    <circle cx="20" cy="20" r="13" fill="none" stroke="#0ea5e9" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Reflection Highlight -->
    <ellipse cx="22" cy="12" rx="3" ry="4" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Brand Text -->
  <text x="55" y="22" font-family="'Poppins', 'Inter', sans-serif" font-size="22" font-weight="700" fill="#0ea5e9" letter-spacing="-0.5">Aqua</text>
  <text x="55" y="38" font-family="'Poppins', 'Inter', sans-serif" font-size="22" font-weight="700" fill="#06b6d4" letter-spacing="-0.5">Loop</text>
  
  <!-- Subtle Wave Accent -->
  <path d="M 120 30 Q 125 28 130 30" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>

