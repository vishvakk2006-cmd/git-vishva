<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Aqua Loop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-tint"></i>
                <span>Aqua Loop</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="inputs.html">Inputs</a></li>
                <li><a href="insights.html">Insights</a></li>
                <li><a href="water-quality.html">Water Quality</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 id="userName">User Name</h1>
            <p id="userEmail">user@example.com</p>
        </div>

        <div class="profile-settings">
            <div class="settings-section">
                <h3>Account Information</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="profileName" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="profileEmail" placeholder="your@email.com" disabled>
                </div>
                <button class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
            </div>

            <div class="settings-section">
                <h3>Data Export</h3>
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                    Download your data in various formats
                </p>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <button class="btn btn-outline" onclick="exportData('csv')">
                        <i class="fas fa-file-csv"></i> Export as CSV
                    </button>
                    <button class="btn btn-outline" onclick="exportData('json')">
                        <i class="fas fa-file-code"></i> Export as JSON
                    </button>
                </div>
            </div>

            <div class="settings-section">
                <h3>Preferences</h3>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="emailNotifications" checked>
                        Email Notifications
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="weeklyReports" checked>
                        Weekly Reports
                    </label>
                </div>
                <button class="btn btn-primary" onclick="savePreferences()">Save Preferences</button>
            </div>

            <div class="settings-section">
                <h3>Danger Zone</h3>
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                    Permanently delete your account and all associated data
                </p>
                <button class="btn" style="background: var(--danger-color); color: white;" onclick="deleteAccount()">
                    Delete Account
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
